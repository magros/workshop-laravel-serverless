service: workshop-laravel-serverless

provider:
    name: aws
    # The AWS region in which to deploy (us-east-1 is the default)
    region: us-west-2
    # The stage of the application, e.g. dev, production, stagingâ€¦ ('dev' is the default)
    stage: dev
    runtime: provided.al2

package:
    # Directories to exclude from deployment
    exclude:
        - node_modules/**
        - public/storage
        - resources/assets/**
        - storage/**
        - tests/**

functions:
    # This function runs the Laravel website/API
    web:
        handler: public/index.php
        timeout: 40 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-74-fpm}
        events:
          - alb:
              listenerArn: arn:aws:elasticloadbalancing:us-west-2:596445984235:loadbalancer/app/test/7f03ed4f030f9916
              priority: 1
              conditions:
                
#            -   httpApi: '*'

plugins:
    # We need to include the Bref plugin
    - ./vendor/bref/bref
